<header>
  <h1>Hello, world!</h1>
</header>
<main>

    <h2>Blog Posts</h2>
    <ul>
      $for(posts)$

          <div><a href=".$url$">$title$</a></div>
          <small>$date$</small>
        </li>
      $endfor$
    </ul>
  </section>
</main>
